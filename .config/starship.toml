"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$singularity\
$kubernetes\
$directory\
$git_branch\
$git_state\
$git_status\
$memory_usage\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$os\
$container\
$shell\
$character"""

[character] # The name of the module we are configuring is 'character'
success_symbol = '[ÔÖï](bold green)'
error_symbol = "[ÔÑ™](bold red)"
vimcmd_symbol = "[Óò´](bold purple)"

[directory]
style = "blue bold"

[git_status]
format = "[[($conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed) ]($style)"
# format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed) ]($style)"
style = "cyan"
conflicted = "Û∞ûá "
untracked = "Ó©ø "
modified = "ÔëÄ "
renamed = "r"
deleted = "d"
staged = "Û∞èó ($count)"
stashed = "Ôíá "
ahead = 'Óçì ${count}'
behind = 'ÓçÄ ${count}'
diverged = "Óçì ${ahead_count} ÓçÄ ${behind_count}"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

# [git_branch]
# format = "[$branch](purple)"

